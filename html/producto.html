<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peregrinos</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imagen/icono.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleInicio.css">
    <link rel="stylesheet" href="../css/styleDetalleProducto.css">
    <link rel="stylesheet" href="../css/styleAddProductos.css">
    <script src="https://kit.fontawesome.com/5829234c9c.js" crossorigin="anonymous"></script>
    <link  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container__header">
            <a href="../index.html">
                <div class="logo">
                     <img src="../imagen/logo1.png" alt="logo">
                </div>
            </a>
            <div class="logo__name">Peregrinos</div>
            <input class="buscador" type="text" placeholder="Buscar">
            <div class="buttons__header">
                <button id="goBack" class="button__header__login">
                    volver
                </button>
                
            </div>
        </div>
        <section id="container__navegacion" class="container__navegacion ">
            <button id="button__navegacion" class="button__navegacion">
                <i class="fa-solid fa-angles-right"></i>
            </button>
            <nav class="barra__navegacion">
                <ul class="lista__navegacion">
                    <li class="navegacion__items">
                        <a class="navegacion__items__link" href="#inicio">
                            <i class="fa-solid fa-house navegacion__items__icon"></i>
                            <span class="navegacion__items__text">Inicio</span>
                        </a>
                    </li>
                    <li class="navegacion__items">
                        <a class="navegacion__items__link select" href="../index.html">
                            <i class="fa-solid fa-bag-shopping navegacion__items__icon"></i>
                            <span class="navegacion__items__text">Productos</span>
                        </a>
                    </li>
                    <li class="navegacion__items">
                        <a class="navegacion__items__link" href="#about">
                            <i class="fa-solid fa-users navegacion__items__icon"></i>
                            <span class="navegacion__items__text">Sobre Nosotros</span>
                        </a>
                    </li>
                    <li class="navegacion__items">
                        <a id="button__contactar"   class="navegacion__items__link" href="#contacto">
                            <i class="fa-solid fa-comments navegacion__items__icon"></i>
                            <span id="button__contactar" class="navegacion__items__text">Agregar producto</span>
                        </a>
                    </li>
                    
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <section class="container">
            <div id="inicio" class="container__inicio">
                <section id="banner" class="banner__ofertas">
                   <div class="banner__ofertas__text">
                       <p class="banner__ofertas__text__title">
                           Noviembre Promocional
                       </p>
                       <p class="banner__ofertas__text__p">
                           El segundo producto con un 25% de descuento
                       </p>
                       
                   </div>
                </section>
           </div>

            <div data-detalleProducto id="productos">
                <div class="mostrar__producto" data-mostrarproducto>

                </div>
            </div>
            
            
                    
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">siguenos en:</p> 
        <div class="footer__contenedor">
            <a  href="https://github.com/ingridk12" target="_blank">
                <img src="../imagen/github.svg" alt="github" class="footer__logo">
            </a>
            <a  href="https://www.linkedin.com/in/ingridkatherinevegaordóñez/" target="_blank">
                <img src="../imagen/linkedin.svg" alt="github" class="footer__logo">
            </a>
            </a>
        </div>
        <p class="footer__text__desarrollador">Desarrollado por: Ingrid katherine Vega Ordeñez</p>
    </footer>
    <script src="../JS/nuevoProducto.js" type="module"></script>
    
    <script src="../JS/detallesProducto.js" type="module"></script>
    <script src="../js/backpag.js"></script>
    
    
</body>
</html>
